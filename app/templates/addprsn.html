<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

{% include "navbar.html" %}

<section class="py-1" style="background-color: whitesmoke;">
    <br><br>
    <div class="container">
        <div class="card text-center">
            <br>
            <h3>Add Student</h3>
            <hr>
            <form class="form" method="post" action="{{ url_for('face_temp.addprsn_submit') }}">
                <div class="form-group row">
                    <label for="txtnbr" class="col-sm-2 col-form-label">Access Id (Required)</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }} readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtname" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtname" name="txtname" placeholder="Last Name, First Name M." required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtid" class="col-sm-2 col-form-label">Student ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="txtid" name="txtid" placeholder="Enter your TUP ID" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="optcourse" class="col-sm-2 col-form-label" aria-disabled="true"> Course </label>
                    <div class="col-sm-4">
                        <select class="form-control" name="optcourse" id="optcourse" required>
                            <option disabled selected value=""> Course </option>
                            <option value="BTVTED-ElXT">BTVTEd-ElxT</option>
                            <option value="BTVTEd-ET">BTVTED-ET</option>
                            <option value="BTVTED-CP">BTVTED-CP</option>
                            <option value="BTVTED-ICT">BTVTED-ICT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next">
                        <a href="{{ url_for('auth.home') }}" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
</section>
{% include "footer.html" %}
</body>
</html>
